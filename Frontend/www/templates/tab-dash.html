<ion-view view-title="Yik Yaks" name="tab-dash">

    <ion-content>

      <ion-spinner class="centerDiv" ng-show="showLoading" icon="lines"></ion-spinner>

      <div class="padding centerDiv" ng-show="noPosts"><p class="padding">No active posts in your area.</p></div>

      <ion-refresher pulling-text="Load new stuffs" on-refresh="doRefresh()"></ion-refresher>

       <ion-list>

        <div ng-repeat="post in posts">
          <div class="item item-divider cardTitle">

          <p class="floatLeft">{{formatTime(post.createdAt)}}</p>

          </div>
          <div class="item item-body">
            <div>{{decodeString(post.content)}}</div>
          </div>
        </div>

      </ion-list>

    </ion-content>

</ion-view>
